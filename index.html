<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">

    <img src="img/ref.png" onselectstart="return false" onmousedown="return false">
    <div class="content">
      <img class='stick' src="img/stick.png" onselectstart="return false" onmousedown="return false">

      <div class="todo">
        <form class='formForCreate'>
          <input class='createNameForNewTask' placeholder="I need to..." maxlength='25'>
          <button class="addNewTask">Add</button>
        </form>
        <div class="popUpForForm">
          <div class="text topAlertElements">Максимум символов</div>
          <div class="counter topAlertElements">
            <div class="currentLength topAlertElements">0</div>
            <div class="maxLength topAlertElements">/25</div>
          </div>
        </div>
        <div class="taskList">

        </div>
        <div class="popUpForMaxTask">
          <div class="text2 bottomAlertElements">Максимум задач</div>
          <div class="counter bottomAlertElements">
            <div class="currentLengthTask bottomAlertElements">0</div>
            <div class="maxLengthTask bottomAlertElements">/8</div>
          </div>
        </div>
      </div>
      

    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
